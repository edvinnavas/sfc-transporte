<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-clock {
            color: blue !important;
            background-color: transparent !important;
        }
        ul.ui-menu-child {
            white-space: nowrap;
            width: auto !important;
        }
    </style>
    <p:menubar>
        <p:submenu rendered="#{Plantilla.render_menu('menu-Archivo')}" label="Archivo" icon="pi pi-file">
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Inicio')}" value="Inicio" icon="pi pi-home" action="inicio.xhtml" actionListener="#{Inicio.cargar_vista(Plantilla.usuario_sesion)}" update=":formPlantilla"/>
            <p:divider/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Roles')}" value="Roles" icon="pi pi-unlock" action="roles.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Usuarios')}" value="Usuarios" icon="pi pi-user" action="usuarios.xhtml" update=":formPlantilla"/>
        </p:submenu>
        <p:submenu rendered="#{Plantilla.render_menu('menu-Transporte')}" label="Transporte" icon="pi pi-file">
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Países')}" value="Países" icon="pi pi-unlock" action="paises.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Compañías')}" value="Compañías" icon="pi pi-unlock" action="companias.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Plantas')}" value="Plantas" icon="pi pi-unlock" action="plantas.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Estado-Viaje')}" value="Estado-Viaje" icon="pi pi-unlock" action="estado_viaje.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Transportistas')}" value="Transportistas" icon="pi pi-unlock" action="transportistas.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Vehículos')}" value="Vehículos" icon="pi pi-unlock" action="vehiculos.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Clientes')}" value="Clientes" icon="pi pi-unlock" action="clientes.xhtml" update=":formPlantilla"/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Clientes-Destino')}" value="Clientes-Destino" icon="pi pi-unlock" action="clientes_destino.xhtml" update=":formPlantilla"/>
            <p:divider/>
            <p:menuitem rendered="#{Plantilla.render_menu('menuItem-Viajes')}" value="Viajes" icon="pi pi-unlock" action="viajes.xhtml" actionListener="#{Viajes.cargar_vista(Plantilla.usuario_sesion)}" update=":formPlantilla"/>
        </p:submenu>
        <p:divider layout="vertical"/>
        <p:menuitem value="Salir" icon="pi pi-power-off" action="#{Plantilla.logout}"/>
        <f:facet name="options">
            <p:clock pattern="dd/MM/yyyy HH:mm:ss" mode="server"/>
        </f:facet>
    </p:menubar>
</ui:composition>
